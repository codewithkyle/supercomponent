<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>

    <script type="module">
        import { html, render } from 'https://unpkg.com/lit-html?module';
        import Component from "./supercomponent.min.mjs";
        class Example extends Component{
            constructor(){
                super();
                this.state = "LOADING";
                this.stateMachine = {
                    LOADING: {
                        SUCCESS: "IDLING",
                        ERROR: "ERROR",
                    },
                    IDLING: {
                        TOGGLE: "LOADING",
                    }
                }
                this.model = {
                    products: [],
                };
            }

            connected(){
                setTimeout(async ()=>{
                    const request = await fetch("/products.json");
                    if (request.ok){
                        const response = await request.json();
                        this.update({ products: response });
                        this.trigger("SUCCESS");
                    } else {
                        this.trigger("ERROR");
                    }
                }, 2000);
            }

            render(){
                let view;
                switch (this.state){
                    case "ERROR":
                        view = html`<p>Something went wrong!</p>`;
                        break;
                    case "IDLING":
                        view = html`
                            ${this.model.products.map(product => {
                                return html`
                                    <div style="display:inline-block;whitespace:nowrap;margin:16px;text-align:center;">
                                        <h2>${ product.title }</h2>
                                        <h3>${ product.price }</h3>
                                    </div>
                                `;
                            })}
                        `;
                        break;
                    default:
                        view = html`<p>Loading...</p>`;
                        break;
                }
                render(view, this);
            }
        }
        customElements.define("example-component", Example);
    </script>
</head>
<body style="margin: 0;display: flex;justify-content: center;align-items: center;width: 100vw;height: 100vh;">
    <example-component></example-component>
</body>
</html>
